name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install grpcio protobuf
      - name: Run lightweight tests
        run: |
          python -u tests/test_apply_local.py
          python -u tests/test_replicate_functional.py

  integration-tests:
    name: Integration Tests (durability + fault suite)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install grpcio protobuf
      - name: Run fault tests
        env:
          # Increase timeouts to account for CI runner variability
          FIND_LEADER_TIMEOUT: '30'
          COMMIT_WAIT: '30'
        run: |
          # Run fault tests (leader crash, reconnect, partition, edgecases)
          python -u -m tools.run_fault_tests
      - name: Ensure required ports are free
        run: |
          python tools/check_ports.py
      - name: Run durability test (mandatory)
        run: |
          timeout 10m python -u tests/test_durability.py
